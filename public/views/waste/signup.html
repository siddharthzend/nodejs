	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>

</head>
<body>
	<div class="pen-title">
  <h1>New User Registration</h1>
</div>
	
	
	<div class="module form-module" ng-controller="UserController">
  <div class="toggle"></div>
  <div class="form">
    <h2>Create an account</h2>
    <div ng-show="status!=false" class="successmsg">{{status}}</div>
    <form ng-submit="register()" name="regForm" novalidate>
      <input type="text" placeholder="Name" ng-model="reg.name" name="reg.name" required ng-class="{red: regForm['reg.name'].$touched && regForm['reg.name'].$invalid}" />
      <input type="email" placeholder="email" ng-model="reg.email" name="reg.email" required ng-class="{red: regForm['reg.email'].$touched && regForm['reg.email'].$invalid}" />
      <input type="password" placeholder="Password" ng-model="reg.password" name="reg.password" ng-minlength="3" ng-maxlength="20" required ng-class="{red: regForm['reg.password'].$touched && regForm['reg.password'].$invalid && regForm['reg.password'].$error.minlength || regForm['reg.password'].$error.maxlength}" />
      <input type="text" placeholder="Phone Number" ng-model="reg.tel" name="reg.tel" ng-minlength="10" ng-maxlength="10" required ng-class="{red: regForm['reg.tel'].$touched && regForm['reg.tel'].$invalid && regForm['reg.tel'].$error.minlength || regForm['reg.tel'].$error.maxlength}" />
      <button ng-disabled="regForm.$invalid" ng-class="{disa:regForm.$invalid}">Register</button>
    </form>
  </div>
  <div class="cta"><a href="{{baseurl}}">Login</a></div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/javascripts/module.js"></script>
<script src="/javascripts/UserController.js"></script>
</body>
</html>
